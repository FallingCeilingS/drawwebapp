        #mainCanvas {
            touch-action: none;
            position: absolute;
            left: 0px;
            top: 0px;
            cursor: none;
        }

        #touchCanvas {
            touch-action: none;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
            cursor: none;
        }

        body {
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: hidden;
        }
